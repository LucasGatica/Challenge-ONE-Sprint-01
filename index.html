<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
        <title>Criptografia alura</title>
    </head>
    <body>
        <header>
            <img class="logo"src="imgs/Vector (2).png" alt="logo alura">

        </header>

        <main> 
            <section class="section-input">
                <textarea class="input-texto" type="text" cols="30" rows="5" placeholder="Digite seu texto"></textarea>
                
                <div class="botoes">
                    <img src="imgs/aviso.png">
                    <p>Apenas letras minúsculas e sem acento.</p>
                    <button class="cripto" onclick="cripto()"> Criptografar</button>
                    <button class="descripto" onclick="descripto()">Descriptografar</button>
                </div>
            </section>

            <section class="section-resposta">
          
                    <textarea class="input-resposta" cols="30" rows="10"  hidden></textarea>

                    <button class="copiar" onclick="copiar()" hidden>Copiar</button>
                

                <div class="vazia"     >
                    <img class="img-vazia"src="imgs/High quality products 1 1.svg">
                    <h1> Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

            </section>
               
        </main>

        <footer> 

        </footer>
    </body>
</html>
